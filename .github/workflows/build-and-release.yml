name: Build and Release

on:
  push:
    branches:
      - "release/**"
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: GitVersion - Setup
        uses: gittools/actions/gitversion/setup@v4.1.0
        with:
          versionSpec: "6.3.x"

      - name: GitVersion - Determine
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.1.0

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Compile TypeScript
        run: npm run compile

      - name: Update version in package.json
        run: |
          npm version ${{ steps.gitversion.outputs.semVer }} --no-git-tag-version

      - name: Package extension
        run: |
          npm install -g @vscode/vsce
          vsce package --no-git-tag-version -o alcops-${{ steps.gitversion.outputs.semVer }}.vsix

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          tag_name: v${{ steps.gitversion.outputs.SemVer }}
          name: v${{ steps.gitversion.outputs.SemVer }}
          generate_release_notes: true
          prerelease: ${{ contains(steps.gitversion.outputs.SemVer, '-') }}
          files: |
            ./artifacts/*.nupkg

      - name: Publish to VS Code Marketplace
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          npm install -g @vscode/vsce
          vsce publish -p ${{ secrets.VSCODE_MARKETPLACE_TOKEN }} --packagePath ./alcops-${{ steps.gitversion.outputs.semVer }}.vsix